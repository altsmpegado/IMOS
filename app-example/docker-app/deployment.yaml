apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docker-app
  template:
    metadata:
      labels:
        app: docker-app
    spec:
      containers:
      - name: docker-app
        image: docker-app:latest
        env:
        - name: DISPLAY
          value: "host.docker.internal:0"
        volumeMounts:
        - name: x11-socket
          mountPath: /tmp/.X11-unix
    volumes:
    - name: x11-socket
      hostPath:
        path: /tmp/.X11-unix

