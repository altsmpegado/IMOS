<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>imoslink</title>
    <meta name="description" content="IMOSlink, launch and manage your apps">
    <meta name="keywords" content="IMOS,IMOSlink, applications, apps, Docker">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #24292e;
        color: #ffffff;
        margin: 0;
        padding: 0;
      }

      ::-webkit-scrollbar {
        width: 15px;
      }

      ::-webkit-scrollbar-track {
        background-color: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #acacac;
        border-radius: 15px;
        border: 6px solid transparent;
        background-clip: content-box;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #e8ecec;
      }
      
      .huge-title {
        font-weight: bold;
        font-size: 3.5rem;
        font-family: verdana;
        color: #a35fe4;
        margin-top: auto;
        margin-bottom: auto;
        display: flex;
        justify-content: center;
      }

      .card {
          border: 1px solid #ccc;
          border-radius: 5px;
          padding: 10px;
          margin: 10px;
      }

      .button {
          margin-right: 5px;
      }
      .status-led {
          width: 20px;
          height: 20px;
          border-radius: 50%;
          display: inline-block;
          margin-right: 10px;
      }

      .green {
          background-color: green;
      }

      .red {
          background-color: red;
      }

      .material-symbols-outlined {
        color: #ffffffa8;
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
  </head>
  <body>
    <p class="huge-title">imoslink</p>
    <button id="reloadButton">Reload</button>
    <div class="deployment-info">
      <label for="app-name">Deployment Name:</label>
      <input type="text" id="app-name" placeholder="Enter application name">
      <button onclick="startDeployment()">Start App</button>
      <button onclick="stopDeployment()">Stop App</button>
    </div>
    <div id="appContainer"></div>
    <script type="text/javascript" src="renderer.js"></script>
  </body>
</html>
