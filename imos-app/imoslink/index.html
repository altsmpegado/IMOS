<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>imoslink</title>
  <meta name="description" content="IMOSlink, launch and manage your apps">
  <meta name="keywords" content="IMOS,IMOSlink, applications, apps, Docker">
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #24292e;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    ::-webkit-scrollbar {
      width: 15px;
    }

    ::-webkit-scrollbar-track {
      background-color: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #acacac;
      border-radius: 15px;
      border: 6px solid transparent;
      background-clip: content-box;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #e8ecec;
    }

    .search-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
    }

    .reload-container {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .reload-button {
      border-radius: 50%;
      height: 40px;
      width: 40px;
      background-color: #a35fe46b;
      margin-top: 10px;
      margin-right: 10px;
      border-color: #ffffff00;
    }

    .reload-button:hover {
      background-color: #a35fe4;
    }

    .reload-button:hover .material-symbols-outlined {
      color: #ffffff;
    }

    .huge-title {
      font-weight: bold;
      font-size: 3rem;
      font-family: verdana;
      color: #a35fe4;
      margin-top: 5px;
      margin-bottom: 25px;
      display: flex;
      justify-content: center;
    }

    .title {
      font-weight: 5;
      font-size: 1rem;
      color: #ffffff;
      margin: 0;
    }

    .products-container {
      display: grid;
      overflow-y: auto;
      padding-left: 40px;
      padding-right: 40px;
      overflow: hidden;
    }

    .product {
      box-shadow: 0 1px 2px rgb(0 0 0 / 24%);
      transition: background-color 0.3s ease;
      height: 60px;
      user-select: none;
      border: 1px solid hsl(240, 5.9%, 11%);
      border-radius: 0.5rem;
      background-color: #383d45;
      display: flex;
      text-decoration: none;
      padding: 14px;
      margin-left: 25px;
      margin-right: 25px;
    }

    .product-card {
      width: var(--card-width);
      margin-top: 14px;
    }

    .price-container {
      position: absolute;
      right: 40px;
    }

    .button {
      background-color: #a35fe46b;
      color: #fff;
      border: none;
      padding: 8px 8px;
      border-radius: 4px;
      height: 40px;
      width: 40px;
      margin-right: 10px;
    }

    .button:hover {
      background-color: #a35fe4;
    }

    .button:hover .material-symbols-outlined {
      color: #ffffff;
    }

    .app-icon {
      border-radius: 5px;
      height: 60px;
      width: 60px;
    }

    .status-led {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 10px;
    }

    .green {
      background-color: rgb(6, 110, 6);
    }

    .red {
      background-color: rgb(180, 10, 10);
    }

    .material-symbols-outlined {
      color: #a8a8a8;
      font-variation-settings:
        'FILL' 0,
        'wght' 100,
        'GRAD' 0,
        'opsz' 24
    }

    .material-symbols-outlined:hover {
      color: #ffffff;
    }
  </style>
</head>

<body>
  <div class="reload-container">
    <button id="reloadButton" class="reload-button" title="Reload"><i
        class="material-symbols-outlined">refresh</i></button>
  </div>
  <p class="huge-title">imoslink</p>
  <div class="main-container">
    <div class="search-container">
      <label for="app-name"></label>
      <input style="border-radius: 14px; width: 100%; margin-left: 25px; border-color: #ffffff00" type="text"
        id="app-name" placeholder="Enter application name">
      <button style="background-color: #ffffff00; border-color: #ffffff00;" onclick="startApp()"><i
          class="material-symbols-outlined">play_arrow</i></button>
      <button style="background-color: #ffffff00; border-color: #ffffff00; margin-right: 25px" onclick="stopApp()"><i
          class="material-symbols-outlined">pause</i></button>
    </div>
    <div id="appContainer"></div>
  </div>
  <script type="text/javascript" src="renderer.js"></script>
</body>

</html>
