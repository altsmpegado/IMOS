<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imos Authentication</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <h1><span class='title-info'>imos Authentiation</span></h1>
    <button class="button-component"  type="submit" id="loginButton">Login</button>
    <button class="button-component"  type="submit" id="createAccountButton">Create Account</button>

    <script>
        const { ipcRenderer } = require('electron');

        document.getElementById('loginButton').addEventListener('click', () => {
            ipcRenderer.send('openLoginWindow');
        });

        document.getElementById('createAccountButton').addEventListener('click', () => {
            ipcRenderer.send('openRegisterWindow');
        });

    </script>
</body>
</html>
