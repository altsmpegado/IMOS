<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <h1<span class='title-info'>IMOS Register</span></h1>
    <form id="registerForm">
        <input class="text-box-component" placeholder="Insert username" id="username" required>
        <br>
        <br>
        <input class="text-box-component" placeholder="Insert email" id="email" required>
        <br>
        <br>
        <input class="text-box-component" placeholder="Insert password" id="password" required>
        <br>
        <button class="button-component"  type="submit">Register</button>
    </form>
    <button class="button-component"  type="submit" id="back">Back</button>
    <script>
        const { ipcRenderer } = require('electron');

        document.getElementById('registerForm').addEventListener('submit', (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Send the registration data to the main process
            ipcRenderer.send('register', { username, email, password });
        });

        document.getElementById('back').addEventListener('click', () => {
            //const isChecked = document.getElementById('rememberCheckbox').checked;
            ipcRenderer.send('back');
        });
    </script>
</body>
</html>
