<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Submission Form</title>
    <link rel="stylesheet" href="../../styles/form.css">
    <style>
        body{
            background-color: #24292e;
        }

        ::-webkit-scrollbar {
            width: 15px;
        }

        ::-webkit-scrollbar-track {
            background-color: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #acacac;
            border-radius: 15px;
            border: 6px solid transparent;
            background-clip: content-box;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #e8ecec;
        }

        .title{
            color: white;
            margin-top: 20px;
            font-size: 22px;
            font-weight: normal;
            display: flex;
            justify-content: center;
        }

        .nice-form-group {
            margin-left: 20px;
            margin-right: 20px;
        }

        .nice-form-group > label{
            color:white;
            font-weight: normal;
        }

        .nice-form-group > input[type=text] {
            height:36px;
        }

        .nice-form-group > input[type=text]:focus, .nice-form-group > textarea:focus{
            outline: none;
            border-color: #a35fe4;
        }

        .button-component {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-family: system-ui, sans-serif, Apple Color Emoji, Segoe UI, Segoe UI Emoji, Segoe UI Symbol;
            font-size: 13px;
            padding: 4px 12px;
            height: var(--button-height);
            border-radius: 6px;
            margin-left: 20px;
            background-color: #a35fe4;
            color: #fff;
            border: 1px solid #a35fe4;
            margin-left: calc(50% - (115px/2));
            width: 115px;
            margin-bottom: 10px;;
        }

        .button-component:hover {
            background-color: #ca99f8;
        }

        .nice-form-group > input[type=file]:hover {
            border-color: #a35fe4;
        }

    </style>
</head>
<body>
    <h1 class="title" id ="header">Software Submission Form</h1> 
    <br>    
    <form id="configForm" enctype="multipart/form-data"></form>
    <script type="text/javascript" src="../form_renderer.js"></script>
</body>
</html>
