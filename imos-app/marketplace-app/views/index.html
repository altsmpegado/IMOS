    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1e1e1e;
        color: #ffffff;
        margin: 0;
        padding: 0;
      }
      
      .main-container{
        display: flex;
        flex-direction: row;
      }

      .sidebar{
        display: flex;
        flex-direction: column;
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        width: 70px;
        background-color: #333;
        text-align: center;
        align-items: center;
        gap:5px;
      }

      .sidebtn {
        width: 60px;
        height: 60px;
        background-color: transparent;
        border: none;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      .sidebtn:hover {
        background-color: #444; /* Change background color on hover */
      }

      .selected {
        background-color: #555; /* Background color for selected button */
      }

      .btn-bot{
        margin-top: auto;
      }

      .panel{
        width: 100%;
        padding-left: 70px;
      }

      .slider {
        padding-left: 70px;
        height: 435px;
        background-color: #444;
        margin-bottom: 20px;
      }

      .products-container {
        display: grid;
        gap: 12px;
        overflow-y: auto;
        padding-left: 40px;
        padding-right: 40px; 
      }

      .product {
        box-shadow: 0 1px 2px rgb(0 0 0 / 24%);
        transition: background-color 0.3s ease;
        height: 67px;
        user-select: none;
        border: 1px solid hsl(240, 5.9%, 11%);
        border-radius: 0.5rem;
        background-color: #444;       
        display: flex;
        text-decoration: none;
        gap: 1rem;
        padding: 20px;
      }

      .product:hover {
        background-color: #666;
      }

      .product-card {
        width: var(--card-width);
      }

      @media (min-width: 730px) {
        .products-container {
          grid-template-columns: repeat(2, 1fr); /* 2 columns for medium screens */
        }
      }

      @media (min-width: 1000px) {
        .products-container {
          grid-template-columns: repeat(3, 1fr); /* 3 columns for large screens */
        }
      }

      .info-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .title {
        font-weight: 5;
        font-size: 0.875rem;
        color: #ffffff;
        margin: 0;
      }

      .product .subtitle {
        font-size: 0.75rem;
        color: #D1D1D1;
        display: flex;
        align-items: center;
      }

      .product .rating-element {
        color: #D1D1D1;
        font-size: 0.75rem;
      }

      .text-ellipsis {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .price-container {
        display: flex;
        align-items: flex-end;
        border-radius: 4px;
        padding: 2px 8px 3px 8px;
        font-size: 12px;
        position: relative;
      }

      .more-button {
        background-color: #5d5d5d;
        color: #fff;
        border: none;
        padding: 4px 8px;
        border-radius: 4px;
      }

      .app-icon {
        border-radius: 5px;
      }

      .material-symbols-outlined {
        color: #ffffffa8;
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
