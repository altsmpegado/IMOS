<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <base href="/app">
    <!--Change meta tags and and description with app-->
    <meta name="description" content="Get software applications, services and deployments powered by Docker and Kubernetes">
    <meta name="keywords" content="IMOS,IMOSapp,applications,apps,IMOS apps, Docker, Kubernetes">

    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1e1e1e;
        color: #ffffff;
        margin: 0;
        padding: 0;
      }

      .main-container {
        display: flex;
        flex-direction: row;
      }

      .app {
        display: flex;
        flex-direction: column;
        position: fixed;
        left: 0;
        top: 0;
        height: calc(100% - 20px);
        width: 400px;
        background-color: #333;
        text-align: center;
        align-items: center;
        border-radius: 1%;
        margin-top: 10px;
        margin-left: 10px;
        margin-right: 10px;
      }

      .screenshots {
        display: flex;
        flex-direction: column;
        height: 410px;
        width: 100%;
        background-color: #333;
        border-radius: 1%;
        margin-bottom: 10px;
        margin-top: 10px;
        margin-left: 420px;
        margin-right: 10px;
      }

      .description {
        display: flex;
        flex-direction: column;
        height: 410px;
        width: 100%;
        background-color: #333;
        border-radius: 1%;
        margin-bottom: 10px;
        margin-top: 10px;
        margin-left: 420px;
        margin-right: 10px;
      }


    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="app">
      </div>      
      <div class="screenshots">
      </div>
      <div class="description">
      </div>
      <div class="reviews">
      </div>
      <div class="additional">
      </div>
    </div>
    <!--script type="text/javascript" src="../app_renderer.js"></script-->
  </body>
</html>
