<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <base href="/app">
    <!--Change meta tags and and description with app-->
    <meta name="description" content="Get software applications, services and deployments powered by Docker and Kubernetes">
    <meta name="keywords" content="IMOS,IMOSapp,applications,apps,IMOS apps, Docker, Kubernetes">

    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1e1e1e;
        color: #ffffff;
        margin: 0;
        padding: 0;
      }

      ::-webkit-scrollbar {
        width: 15px;
      }

      ::-webkit-scrollbar-track {
        background-color: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #acacac;
        border-radius: 15px;
        border: 6px solid transparent;
        background-clip: content-box;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #e8ecec;
      }
      
      .main-container {
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .app-container {
        display: flex;
        flex-direction: column;
        position: fixed;
        left: 0;
        top: 0;
        height: calc(100% - 20px);
        width: 400px;
        background-color: #333;
        text-align: center;
        align-items: center;
        border-radius: 10px;
        margin-top: 10px;
        margin-left: 10px;
      }

      .info-container {
        height: 100%;
        width: 100%;
        margin-left: 420px;
      }

      .sticky-header {
        display: none;
        text-align: left;
        position: sticky;
        left: 0;
        top: 0;
        background-color: #424645eb;
        color: #ffffff;
        height: 75px;
        width: calc(100% - 60px);
        border-radius: 10px;
        top: 20px;
        margin-left: 30px;
        margin-right: 30px;
        z-index: 1;
      }

      .screenshots {
        display: flex;
        flex-direction: column;
        height: 410px;
        width: calc(100% - 425px);
        background-color: #333;
        border-radius: 10px;
        margin-bottom: 10px;
        margin-top: 10px;
      }

      .description {
        display: flex;
        flex-direction: column;
        height: 310px;
        width: calc(100% - 425px);
        background-color: #333;
        border-radius: 10px;
        margin-bottom: 10px;
      }

      .reviews {
        display: flex;
        flex-direction: column;
        height: 310px;
        width: calc(100% - 425px);
        background-color: #333;
        border-radius: 10px;
        margin-bottom: 10px;
      }

      .additional {
        display: flex;
        flex-direction: column;
        height: 410px;
        width: calc(100% - 425px);
        background-color: #333;
        border-radius: 10px;
        margin-bottom: 10px;
      }

      .app-icon {
        position: absolute;
        border-radius: 10px;
        top: 80px;
        width: 135px; 
        height: 135px;
      }

      .sticky-app-icon {
        position: absolute;
        border-radius: 5px;
        top: 10px;
        left: 10px;
        width: 55px;
        height: 55px;
      }
      
      .apptitle {
        font-weight: 5;
        position: absolute;
        font-size: 1.7rem;
        color: #ffffff;
        margin: 0;
        top: 240px;
      }

      .sticky-apptitle {
        font-weight: 5;
        position: absolute;
        font-size: 1.2rem;
        color: #ffffff;
        margin: 0;
        top: 25px;
        left: 75px;
      }

      .companytitle {
        font-weight: 100;
        position: absolute;
        font-size: 0.9rem;
        color: #d8aded;
        margin: 0;
        top: 280px;
      }

      .sticky-companytitle {
        font-weight: 100;
        position: absolute;
        font-size: 0.70rem;
        color: #d8aded;
        margin: 0;
        top: 48px;
        left: 75px;
      }

      .getapp-btn {
        color: #000000;
        background-color: #cc92e9;
        position: absolute;
        top: 340px;
        border-radius: 5px;
        width: 155px;
        height: 35px;
        border: none;
      }

      .getapp-btn:hover {
        background-color: #dbaef1;
      }

      .sticky-getapp-btn {
        color: #000000;
        background-color: #cc92e9;
        position: absolute;
        top: 20px;
        border-radius: 5px;
        width: 155px;
        height: 35px;
        border: none;
        left: calc(100% - 170px);
      }

      .sticky-getapp-btn:hover {
        background-color: #dbaef1;
      }

      @media (max-width: 1000px) {
        .main-container {
          overflow: visible;
        }

        .app-container {
          position: relative;
          text-align: left;
          width: calc(100% - 20px);
          height: 280px;
        }

        .info-container {
          margin-left: 0px;
          margin-top: 0px;
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        .app-container.hidden + .sticky-header {
          display: block;
        }

        .app-container:not(.hidden) + .sticky-header {
          display: none;
        }

        .screenshots {
          width: calc(100% - 20px);
        }

        .description {
          width: calc(100% - 20px);
        }

        .reviews {
          width: calc(100% - 20px);
        }

        .additional {
          width: calc(100% - 20px);
        }

        .app-icon {
          position: absolute;
          border-radius: 10px;
          top: 25px;
          width: 180px; 
          height: 180px;
          left: 25px;
        }

        .apptitle {
          font-weight: 5;
          position: absolute;
          font-size: 1.7rem;
          color: #ffffff;
          margin: 0;
          top: 30px;
          left: 225px;
        }

        .companytitle {
          font-weight: 100;
          position: absolute;
          font-size: 0.9rem;
          color: #d8aded;
          margin: 0;
          top: 65px;
          left: 225px;
        }

        .getapp-btn {
          position: absolute;
          border-radius: 10px;
          top: 25px;
          left: calc(100% - 180px);
        }
      }

      @media (max-width: 650px) {
        .app-container {
          text-align: center;
          position: absolute;
          width: calc(100% - 20px);
          height: 805px;
        }

        .app-icon {
          position: absolute;
          border-radius: 10px;
          top: 80px;
          left: auto;
          width: 145px;
          height: 145px;
        }

        .apptitle {
          position: absolute;
          font-weight: 5;
          font-size: 1.7rem;
          color: #ffffff;
          margin: 0;
          top: 250px;
          left: auto;
        }

        .companytitle {
          position: absolute;
          font-weight: 100;
          font-size: 0.9rem;
          color: #d8aded;
          margin: 0;
          top: 290px;
          left: auto;
        }

        .getapp-btn {
          position: absolute;
          border-radius: 10px;
          top: 370px;
          left: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="app-container">
        <img class="app-icon" src="C:\\imos\\imos-app\\marketplace-app\\views\\apps.8985.13655054093851568.1c669dab-3716-40f6-9b59-de7483397c3a.png"></img>
        <p class="apptitle">WhatsApp</p>
        <p class="companytitle">Company Inc.</p>
        <button id="downloadButton" class="getapp-btn hidden">Download</button>
        <button id="acquireButton" class="getapp-btn hidden">Acquire</button>
      </div>
      <div class="sticky-header">
        <img class="sticky-app-icon" src="C:\\imos\\imos-app\\marketplace-app\\views\\apps.8985.13655054093851568.1c669dab-3716-40f6-9b59-de7483397c3a.png"></img>
        <p class="sticky-apptitle">WhatsApp</p>
        <p class="sticky-companytitle">Company Inc.</p>
        <button id="downloadButton" class="sticky-getapp-btn hidden">Download</button>
        <button id="acquireButton" class="sticky-getapp-btn hidden">Acquire</button>
      </div>
      <div class="info-container">
        <div class="screenshots"></div>
        <div class="description"></div>
        <div class="reviews"></div>
        <div class="additional"></div>
      </div>
    </div>
    <!--script type="text/javascript" src="../app_renderer.js"></script-->
    <script>
      window.addEventListener('scroll', function() {
        const appContainer = document.querySelector('.app-container');
        const infoContainer = document.querySelector('.info-container');
        const scrollPosition = window.scrollY;

        if (infoContainer.getBoundingClientRect().top < 0) {
          appContainer.classList.add('hidden');
        } else {
          appContainer.classList.remove('hidden');
        }
      });
    </script>
  </body>
</html>
